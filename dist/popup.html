<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Toggle Site</title>
    <link rel="stylesheet" href="css/popup.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="block-list">
        <span>One line per site &#8628; </span>
        <textarea
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
          placeholder="example.com"
        ></textarea>
        <button type="button" class="save">Save</button>
      </div>
      <hr />
      <div class="buttons">
        <button type="button" class="state-off">Off</button>
        <button type="button" class="state-on">On</button>
      </div>
    </div>
  </body>
</html>
